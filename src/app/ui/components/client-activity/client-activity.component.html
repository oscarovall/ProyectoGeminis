<div class="table-responsive animated fadeIn">
  <table class="table table-bordered table-striped">
    <thead>
      <tr>
        <td scope="col" width="180" style="min-width: 180px; text-align: center;">Client Activity</td>
        <td scope="col" style="padding-left: 2em;">Activity</td>
        <td scope="col" width="200" style="min-width: 200px; text-align: center;">User</td>
        <!-- <td scope="col" width="150" style="min-width: 100px;">Action</td>-->
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of notifications; let f = last" class="animated fadeIn">
        <td width="70" class="remove_lineRigth">{{item.date}}</td>
        <td class="remove_line">
          <div class="row">
            <div class="col-12">
              <span [ngClass]="{ 'error': item.activity.type === 'error' }">{{item.activity.action}}</span>
            </div>
          </div>
          <div class="row">
            <div class="col-12" *ngIf="!item.activity.description2">
              <span class="info">{{item.activity.description1}}</span>
            </div>
            <div class="col-12" *ngIf="item.activity.description2">
              <span class="status">{{item.activity.description1}}</span>
              <span class="info px-1">to</span>
              <span class="status">{{item.activity.description2}}</span>
            </div>
          </div>
        </td>
        <td class="remove_lineLeft">
          <div class="row">
            <div class="col-12" style="text-align: center;">
              <span>{{item.employee.role}}</span>
            </div>
          </div>
          <div class="row">
            <div class="col-12" style="text-align: center;">
              <span class="info">{{item.employee.name}}</span>
            </div>
          </div>
        </td>
        <!--   <td class="nowrap">
          <select *ngIf="item.action" (change)="executeAction($event)" class="custom-select rounded">
            <option style="display:none;"> -- actions -- </option>
            <option *ngFor="let action of item.action" [value]="action.name">{{action.name}}</option>
          </select>
        </td> -->
      </tr>
    </tbody>
  </table>
</div>
