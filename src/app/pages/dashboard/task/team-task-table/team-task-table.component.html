<div class="row animated fadeIn" *ngIf="cargando">

  <div class="col-sm-12">

    <div class="alert alert-warning text-center">
      <br>
      <i class="fa fa-spinner fa-spin fa-3x"></i>
      <br>
      <strong class="spinnerText">Loading</strong>
    </div>
  </div>
</div>

<div class="table-responsive p-3 bg-aosp-info rounded square scrollbar-dusty-grass square thin" *ngIf="!cargando">
  <table class="table table-bordered table-striped animated fadeIn b-0 mb-0">
    <thead>
      <tr>  
        <th scope="col" class="p-3">Team Member</th>
        <th scope="col" class="text-center p-3">Pending</th>
        <th scope="col" class="text-center p-3">Due</th>
        <!-- <th scope="col" class="text-center p-3">Completed</th>  -->  
      </tr> 
    </thead>
    <tbody class="rounded square scrollbar-dusty-grass square thin">
      <tr *ngFor="let teamTask of teamTasks" class="animated fadeIn">
        <td scope="col" style="min-width: 130px;"  class="remove_lines p-3">
          <p class="m-0" *ngIf="teamTask.employee.role">{{teamTask.employee.role.name}}</p> 
          <p class="m-0 text-title">{{teamTask.employee.name}}</p> 
        </td>      
        <td scope="col" scope="col"  class="remove_lines text-center p-4">
          <tc-badge class="" [size]="'md'" [view]="'default'">
            <span class="nowrap">{{teamTask.totalPendingTasks}} / {{teamTask.totalTasks}}</span>
          </tc-badge>
        </td>
        <td scope="col"  class="remove_lines text-center p-4">
          <tc-badge class="" [size]="'md'" [view]="'default'">
            <span class="nowrap">{{teamTask.totalDueTasks}} / {{teamTask.totalTasks}}</span>
          </tc-badge>
        </td>
        <!-- <td scope="col"  class="remove_lines text-center p-4">
          <tc-badge class="" [size]="'md'" [view]="'default'">
            <span class="nowrap">{{teamTask.totalClosedTasks}} / {{teamTask.totalTasks}}</span>
          </tc-badge>
        </td>   -->
      </tr>
      
    </tbody>
  </table>
</div>
<div class="row">
  <div class="col title1ComponentsDiv text-right p-3">

    <button tc-button type="button" class="btn btn-outline-dark rounded" (click)="addTask()">
      <div class="d-flex">
        <div class="mr-2">+</div>Add Task
      </div>
    </button>
  </div>
</div>
