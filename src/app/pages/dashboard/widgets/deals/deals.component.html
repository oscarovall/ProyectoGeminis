




<div class="row animated fadeIn" *ngIf="cargando">

  <div class="col-sm-12">

    <div class="alert alert-warning text-center">
      <br>
      <i class="fa fa-spinner fa-spin fa-3x"></i>
      <br>
      <strong class="spinnerText">Loading</strong>
    </div>
  </div>
</div>


<div class="financing-grid rounded text-center" *ngIf="!cargando" style="height: 120px;">
  <h2>{{countDeal}}</h2>
  <h3 style="font-size:22px; padding:0; margin-top:-15px">Deals</h3>

  <mat-tab-group animationDuration="250ms">
    <mat-tab *ngFor="let lead of deals;">
      <ng-template mat-tab-label>
        <span (click)="countLeads(lead.count)">{{lead.leadStatus.shortStatus}}</span>
      </ng-template>
    </mat-tab>
  </mat-tab-group>

</div>
